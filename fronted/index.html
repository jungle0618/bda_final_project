    <script>
        // API ç«¯é»è¨­å®š
        const API_BASE = "http://localhost:8000";
        const API_UPLOAD = `${API_BASE}/process_audio/`;
        const API_YOUTUBE = `${API_BASE}/process_youtube/`;

        // ç²å– DOM å…ƒç´ 
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        
        // æœ¬åœ°æª”æ¡ˆä¸Šå‚³ç›¸é—œ
        const fileInput = document.getElementById('audioFileInput');
        const uploadButton = document.getElementById('uploadButton');
        const clearUploadButton = document.getElementById('clearUploadButton');
        
        // YouTube ç›¸é—œ
        const youtubeUrlInput = document.getElementById('youtubeUrlInput');
        const youtubeButton = document.getElementById('youtubeButton');
        const clearYoutubeButton = document.getElementById('clearYoutubeButton');
        const urlPreview = document.getElementById('urlPreview');
        
        // çµæœé¡¯ç¤ºç›¸é—œ
        const resultsDiv = document.getElementById('results');
        const emptyState = document.getElementById('emptyState');
        const statusMessage = document.getElementById('status-message');
        const summaryResult = document.getElementById('summaryResult');
        const copyButton = document.getElementById('copyButton');
        const fileInfo = document.getElementById('fileInfo');
        const sourceDisplay = document.getElementById('sourceDisplay');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const sliceCountDisplay = document.getElementById('sliceCountDisplay');
        const youtubeUrlInfo = document.getElementById('youtubeUrlInfo');
        const youtubeUrlDisplay = document.getElementById('youtubeUrlDisplay');

        // åˆ†é åˆ‡æ›
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;
                
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(tc => tc.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${targetTab}-tab`).classList.add('active');
            });
        });

        // æœ¬åœ°æª”æ¡ˆè™•ç†
        fileInput.addEventListener('change', () => {
            uploadButton.disabled = !fileInput.files[0];
        });

        uploadButton.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                alert("è«‹å…ˆé¸æ“‡ä¸€å€‹æª”æ¡ˆï¼");
                return;
            }

            const formData = new FormData();
            formData.append('audio_file', file);

            await processRequest(API_UPLOAD, {
                method: 'POST',
                body: formData,
            }, file.name, 'local');
        });

        clearUploadButton.addEventListener('click', () => {
            fileInput.value = '';
            uploadButton.disabled = true;
            clearResults();
        });

        // YouTube ç¶²å€è™•ç†
        youtubeUrlInput.addEventListener('input', () => {
            const url = youtubeUrlInput.value.trim();
            const isValid = isValidYouTubeUrl(url);
            youtubeButton.disabled = !isValid;
            
            if (url && isValid) {
                urlPreview.style.display = 'block';
                urlPreview.textContent = `âœ“ æœ‰æ•ˆçš„ YouTube ç¶²å€: ${url}`;
            } else if (url) {
                urlPreview.style.display = 'block';
                urlPreview.textContent = `âœ— ç„¡æ•ˆçš„ YouTube ç¶²å€`;
                urlPreview.style.background = '#ffe8e8';
            } else {
                urlPreview.style.display = 'none';
            }
        });

        youtubeButton.addEventListener('click', async () => {
            const url = youtubeUrlInput.value.trim();
            if (!isValidYouTubeUrl(url)) {
                alert("è«‹è¼¸å…¥æœ‰æ•ˆçš„ YouTube ç¶²å€ï¼");
                return;
            }

            await processRequest(API_YOUTUBE, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url }),
            }, url, 'youtube');
        });

        clearYoutubeButton.addEventListener('click', () => {
            youtubeUrlInput.value = '';
            youtubeButton.disabled = true;
            urlPreview.style.display = 'none';
            clearResults();
        });

        // é€šç”¨è™•ç†å‡½æ•¸
        async function processRequest(endpoint, fetchOptions, displayName, source) {
            // ç¦ç”¨æ‰€æœ‰æŒ‰éˆ•
            uploadButton.disabled = true;
            youtubeButton.disabled = true;
            clearUploadButton.disabled = true;
            clearYoutubeButton.disabled = true;

            // é¡¯ç¤ºè™•ç†ä¸­ç‹€æ…‹
            resultsDiv.style.display = 'block';
            emptyState.style.display = 'none';
            fileInfo.style.display = 'none';
            
            const sourceText = source === 'youtube' ? 'ä¸‹è¼‰ä¸¦è™•ç†' : 'ä¸Šå‚³ä¸¦è™•ç†';
            statusMessage.innerHTML = `<div class="spinner"></div> æ­£åœ¨${sourceText}ï¼Œè«‹è€å¿ƒç­‰å€™...`;
            statusMessage.className = 'status-processing';
            summaryResult.value = '';

            try {
                const response = await fetch(endpoint, fetchOptions);
                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    // è™•ç†æˆåŠŸ
                    statusMessage.innerHTML = 'âœ… ' + (data.message || 'è™•ç†å®Œæˆï¼');
                    statusMessage.className = 'status-success';
                    summaryResult.value = data.final_summary || 'ï¼ˆæœªç”Ÿæˆæ‘˜è¦å…§å®¹ï¼‰';
                    
                    // é¡¯ç¤ºæª”æ¡ˆè³‡è¨Š
                    fileInfo.style.display = 'grid';
                    sourceDisplay.innerHTML = source === 'youtube' 
                        ? '<span class="youtube-badge">â–¶ YouTube</span>' 
                        : 'ğŸ“ æœ¬åœ°æª”æ¡ˆ';
                    fileNameDisplay.textContent = data.file_name || displayName;
                    sliceCountDisplay.textContent = data.slice_count || '0';
                    
                    // å¦‚æœæ˜¯ YouTubeï¼Œé¡¯ç¤ºç¶²å€
                    if (source === 'youtube' && data.youtube_url) {
                        youtubeUrlInfo.style.display = 'flex';
                        youtubeUrlDisplay.textContent = data.youtube_url;
                    } else {
                        youtubeUrlInfo.style.display = 'none';
                    }
                    
                    console.log("è™•ç†æˆåŠŸ:", data);
                } else {
                    throw new Error(data.message || 'æœªçŸ¥çš„ä¼ºæœå™¨éŒ¯èª¤');
                }

            } catch (error) {
                console.error('è™•ç†å¤±æ•—:', error);
                statusMessage.innerHTML = 'âŒ éŒ¯èª¤ï¼š ' + error.message;
                statusMessage.className = 'status-error';
                summaryResult.value = '';
            } finally {
                // æ¢å¾©æŒ‰éˆ•ç‹€æ…‹
                uploadButton.disabled = !fileInput.files[0];
                youtubeButton.disabled = !isValidYouTubeUrl(youtubeUrlInput.value.trim());
                clearUploadButton.disabled = false;
                clearYoutubeButton.disabled = false;
            }
        }

        // è¤‡è£½åŠŸèƒ½
        copyButton.addEventListener('click', async () => {
            const text = summaryResult.value;
            if (!text) {
                alert('æ²’æœ‰å¯è¤‡è£½çš„å…§å®¹');
                return;
            }

            try {
                await navigator.clipboard.writeText(text);
                copyButton.textContent = 'âœ“ å·²è¤‡è£½';
                copyButton.classList.add('copied');
                
                setTimeout(() => {
                    copyButton.textContent = 'ğŸ“‹ è¤‡è£½';
                    copyButton.classList.remove('copied');
                }, 2000);
            } catch (err) {
                alert('è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•é¸æ“‡æ–‡å­—è¤‡è£½');
            }
        });

        // æ¸…é™¤çµæœ
        function clearResults() {
            resultsDiv.style.display = 'none';
            emptyState.style.display = 'block';
            summaryResult.value = '';
            fileInfo.style.display = 'none';
        }

        // é©—è­‰ YouTube ç¶²å€
        function isValidYouTubeUrl(url) {
            const patterns = [
                /^(https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=)[\w-]+/,
                /^(https?:\/\/)?(www\.)?(youtu\.be\/)[\w-]+/,
                /^(https?:\/\/)?(www\.)?(youtube\.com\/embed\/)[\w-]+/,
            ];
            return patterns.some(pattern => pattern.test(url));
        }
    </script>
